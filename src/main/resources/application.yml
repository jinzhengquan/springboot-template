spring:
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    serialization:
      write_dates_as_timestamps: false
    default-property-inclusion: non_null
    deserialization:
      accept_float_as_int: false
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
    show-sql: true
    open-in-view: false
  messages:
    basename: messages.exception
